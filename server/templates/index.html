<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Téléversement de Fichier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Téléversez votre fichier</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="file" class="form-control mb-3" required>
            <button type="submit" class="btn btn-success">Téléverser</button>
        </form>

        <!-- Message pour afficher le résultat du téléversement -->
        {% if message %}
            <div class="alert alert-success mt-3">{{ message }}</div>
        {% endif %}

        <!-- Bouton pour rediriger vers la page des résultats -->
        <a href="/result" class="btn btn-primary mt-3">Voir les Résultats</a>
    </div>

   
    
    
</body>
</html>
